<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <style>
    body {
      font-family: "Roboto Mono", monospace;
      text-align: center;
      background-image: url("https://images.unsplash.com/photo-1586974710160-55f48f417990?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-color: #000000;
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .page-title {
      color: #ffffff;
      margin: 0 0 5px;
    }

    .page-subtitle {
      color: #ffffff;
      margin-top: 5px;
    }

    .page-logo {
      width: 200px;
      border-radius: 6px; /* Adicione esta linha para definir a borda arredondada */
    }

    .alura-logo {
      width: 40px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    body > img {
      margin: 0 10px;
    }

    img {
      max-height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script>
    var valorEmDolar = 30;
    var cotacaoDoDolar = 5.32;
    var valorEmReal = valorEmDolar * cotacaoDoDolar;
    alert("Olá Laís, o seu valor em Real é " + "R$" + valorEmReal.toFixed(2));
    
  </script>
</body>
</html>
